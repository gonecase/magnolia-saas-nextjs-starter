label: Image
form:
  properties:
    image:
      label: Image
      $type: linkField
      chooser:
        workbenchChooser:
          appName: dam-chooser
    imageCaption:
      label: Caption
      $type: textField
      required: true
      i18n: true
    heading:
      label: Heading
      $type: textField
    description:
      label: Description
      $type: richTextField
    switchOrientationOnDesktop:
      label: Desktop Orientation
      $type: comboBoxField
      defaultValue: left
      datasource:
        $type: optionListDatasource
        options:
          - name: right
            label: right
            value: right
          - name: left
            label: left
            value: left
